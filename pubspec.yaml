name: wh_covid19
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=2.8.2 <3.0.0'
  flutter: ^1.17.1

dependencies:
  flutter:
    sdk: flutter
  package_info: ^0.4.0+18
  chewie: ^0.9.10
  video_player: ^0.10.11
  flutter_widget_from_html: ^0.3.3+3
  matrix_gesture_detector: ^0.1.0
  url_launcher: ^5.4.7
  flutter_svg: ^0.17.4
  shared_preferences: ^0.5.7+2
  intl: ^0.16.1
  photo_view: ^0.9.2
  provider: ^4.1.2
  firebase_core: ^0.4.4+3
  firebase_analytics: ^5.0.11
  sentry: ^3.0.1
  device_info: ^0.4.2+4
  native_pdf_view: ^3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.9.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/infographics/
    - assets/images/onboarding/
    - assets/images/icon/
    - assets/images/icon/SVG/
    - assets/images/steps/
    - assets/videos/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-300-Light.ttf
          weight: 300

        - asset: assets/fonts/Inter-400-Regular.ttf
          weight: 400

        - asset: assets/fonts/Inter-500-Medium.ttf
          weight: 500

        - asset: assets/fonts/Inter-600-SemiBold.ttf
          weight: 600

        - asset: assets/fonts/Inter-700-Bold.ttf
          weight: 700
