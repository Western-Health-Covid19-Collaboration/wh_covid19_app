name: wh_covid19
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  package_info: ^0.4.0+16
  chewie: ^0.9.10
  video_player: ^0.10.8+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.9.0

dependency_overrides:
  pedantic: 1.9.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icon/
    - assets/videos/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter.ttf

